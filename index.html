<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Pokemon</title>
</head>

<body>
    <div class="row">
        <div class="column pokemones"></div>
        <div class="column pokedex">
            <div class="row">
                <div class="column foto">
                </div>
                <div class="column">
                    <div id="tipo"></div>
                    <div id="peso"></div>
                    <div id="altura"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            for (var i = 1; i <= 151; i++) {
                $('.pokemones').append(`<img class="pokemon" id="${i}" src=" https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png ">`);

            }

            $(".pokemon").click(function() {
                let num = $(this).attr("id");
                $.get("https://pokeapi.co/api/v2/pokemon/1/", function(res) {
                    console.log(res);
                    $(".pokedex").html("res.sprites.front_shiny")
                    console.log(res.sprites.front_shiny);

                })
            })
        });
    </script>

</body>

</html>
